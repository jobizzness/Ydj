  <script>
    class AppGoodies extends ReduxMixin(Polymer.Element) {

      static get is() { return 'app-goodies'; }

      static get properties() {
        return {
            product:{
                type: Object,
                notify: true,
                observer: '_productChanged',
                value: () => null
            },
            env: {
                type: Object,
                statePath: 'env',
                observer: 'init'
            }
        };
      }

      constructor() {
        super();
      }

      _productChanged(e){
    
      }
      
      /**
       * Responsible for fetching the data from our
       * server.
       * @private
       * @param {slug}
       */
      _getData(slug){

          let tunnel = document.createElement('iron-ajax');
          tunnel.url = `${env.app_domain}/api/product/${slug}`;
          tunnel.headers = {
              Authorization : `Bearer ${this.env.token}`,
              Accept: 'application/json'
          };
          tunnel.method = "GET";
          tunnel.contentType = 'application/json';
          let request = tunnel.generateRequest();
          
          request.completes.then((req) => {
              //We got our request
              this.product = req.parseResponse();

          }, (rejected) => {
              // failed request, argument is an object
              let req = rejected.request;
              let error = rejected.error;
              this.busy = false;

          });
          
      }

        init() {
            Polymer.RenderStatus.afterNextRender(this, function () {
                if (!this.product) {
                    this._getData(this.routeData.slug);
                }
            })
        }

    }

    window.customElements.define(AppGoodies.is, AppGoodies);
  </script>

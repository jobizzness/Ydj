      :host {

      }
      .container>*{
        padding: 24px;
      }
      .container{
        @apply(--layout-horizontal);
      }
      product-media{
        min-height: 50vh;
        background-color: white;
      }
      .product-actions>*{
        display: block;
        margin: 16px 0;
      }
      .product-actions app-button{
        color: var(--app-primary-color);
        box-shadow: inset 0 0 0 2px var(--app-primary-color);
        font-weight: 600;
      }
      .product-actions app-button:hover{
         color: white;
        box-shadow: inset 0 0 0 2px var(--app-accent-lighter);
        background-color: var(--app-accent-lighter);
      }
      aside>*{
        margin-bottom: 16px;
      }
      section.licience{

      }
      .price-tag{
        font-weight: 600;
        color: #545454;
      }
      .paypal-logo{
        @apply(--layout-vertical);
        @apply(--layout-end);
      }
      .information-layout-item{
        @apply(--layout-horizontal);
        border-bottom: 1px solid #eee;
      }
      .information-layout-item:last-child{
        border-bottom: 0;
      }
      .text-header{
        color: #2b373a;
        font-weight: 600;
      }
      .post-content p{
        color: #888;
        font-size: 1em;
        line-height: 1.71429em;
        font-weight: 400;
      }
      .post-paragraph .post-title.small {
        font-size: 1.375em;
      }
      .post-content{
        padding: 16px;
        margin: 3em 0;
      }
      .post-paragraph .post-title {
        font-size: 1.75em;
        text-align: left;
        margin:0;
        color: rgba(49, 49, 49, 0.86);
      }
      .author-info>*{
        margin-bottom: 16px;
      }
      .author-info app-avatar{
        margin: 16px;
      }
      .author-info .author, .author-info .author-title{
        display: block;
        font-weight: 500;
        color:inherit;
      }
      .author-title{
        font-weight: 100 !important;
      }
      .btn-follow{
        max-width: 200px;
        color: var(--app-accent-color);
        margin: 2em auto;
      }
      /*Mobile*/
      @media (max-width: 425px) {
        .container>*{
          padding: 0;
        }
        .container{
          @apply(--layout-vertical);
        }
         :host {
          padding:0;
        }
      }
    </style>

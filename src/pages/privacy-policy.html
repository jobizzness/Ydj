<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- App Components -->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../components/app-hero/app-hero.html">

<!--
`<Name>` is Description

@element Name
-->
<dom-module id="privacy-policy">
  <template>
    <style include="">
      :host {
        display: block;
      }

      app-hero{
        height: 200px;
        margin-bottom: 3em;
        background-color: transparent;
        position: relative;
        display: block;
        color: white;
      }

      app-hero>.hero-info{
        max-width: 800px;
        position: absolute;
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)

      }
      app-hero>.hero-info p{
        margin: 0;
        font-size: 16px;
      }
      app-hero .hero-info>* {
        color:inherit;
      }

      .gradient-1 {
        background: rgba(115,102,255,1);
        background: linear-gradient(to right, rgba(115,102,255,1) 0%, rgba(255,108,171,1) 100%);
      }
      
      .gradient-2 {
        background: rgba(110,226,245,1);
        background: linear-gradient(to right, rgba(110,226,245,1) 0%, rgba(100,84,240,1) 100%);
      }
      
      .gradient-3 {
        background: rgba(238,77,95,1);
        background: linear-gradient(to right, rgba(238,77,95,1) 0%, rgba(255,207,165,1) 100%);
      }
      
      .page-content {
        max-height: 100%;
        padding: 0 50px;
      }
      
      .page-heading {
        display: block;
        width: 60px;
        height: 5px;
        margin-bottom: 26px;
        background-color: #212121;
        border: none;
        float: none;
      }
    </style>
    
 <section class="layout vertical content">
      <!-- Section 1 -->
      <!-- App Hero -->
      <app-hero class="layout vertical center-center gradient-1">
        <div class="hero-info layout vertical">
            <h2>Privacy Policy</h2>
        </div>
      </app-hero>

    <div class="page-content">
      <p>YDJ Marketplace respects every user's privacy hence this Privacy Policy. Accordingly, we have developed this Policy in order for you to understand how we collect, use and communicate information.</p><br>

      <h4>Our Principles</h4>
      <p>We don’t share your personal data with anyone except to comply with the law to develop our products and protect our rights.</p><br>

      <h4>Cookies Policy</h4>
      <p>By visiting this site, we may collect certain information to analyze &amp; optimize web contents in order to improve your reading experience, through the use of cookies.</p>
      <p>We may also use cookies provided by trusted third parties such as Google Analytics to help us improve user experience and help us understand how you use the site. The information gathered through this kind of cookies is used to track the activity of the site and to elaborate users’ navigation profiles with the aim of improving the site.</p>
      <p>You can turn off the use of cookies at any time by changing your specific browser settings.</p><br>

      <h4>Copyright</h4>
      <p>If any material infringes on the copyright of any offended party, we may remove the content, terminate or block access for those responsible for the content, and/or any other action deemed legal and appropriate.</p>

      <p>YDJ Marketplace is merely an online platform to buy and sell creative and design assets. We are not liable for any loss suffered by you as a result of a buyer using your items contrary or in a manner that contravenes our standard licenses and terms.</p>

      <p>This Policy is subject to change without notice. Your continued use of this site after any change in this Privacy Policy will constitute your acceptance of such change.  If you have any questions feel free to contact us at <a href="mailto:support@yourdesignjuice.com">support@yourdesignjuice.com</a></p><br><br><br>
    </div>
 </section>
</template>
  
  <script>
      class PrivacyPolicy extends Polymer.Element {

          static get is() {
              return 'privacy-policy';
          }

          static get properties() {
              return {}
          }

          static get observers() {
              return []
          }

          static get listeners() {
              return []
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();

              Polymer.RenderStatus.afterNextRender(this, function () {

              });
          }

      }

      window.customElements.define(PrivacyPolicy.is, PrivacyPolicy);
  </script>
</dom-module>

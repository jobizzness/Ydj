<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<!-- App Components -->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../components/app-auth/app-auth.html">

<!--
`<app-login>` is Description

@element Name
-->
<dom-module id="app-login">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        background-color: #fafafa;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        @apply(--layout);
        @apply(--layout-center-center);
        min-height: 100vh;
      }
      paper-input iron-icon{
        margin-right: 8px;
        --iron-icon-fill-color: rgba(0, 0, 0, 0.52);
      }
      paper-input{
        --paper-input-container-focus-color: var(--app-accent-color);
      }
      .login{
      	padding: 3em 0;
      	width: 100%;
      }
      .login-card{
        background: white;
        padding: 3em;
        margin: 16px;
        box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.1);
        max-width: 820px;
        min-height: 300px;
        width:100%;
      }
      .logo{
      	max-width: 140px;
      }
      .inputs{
      	max-width: 500px;
      	margin:0 auto;
      }
      .space-top-bottom{
  	    margin: 3em 0;
      }
      #login-btn{
  	    background:#7250ff;
    	   color: white;
      }
      .link{
      	color: var(--app-primary-color, #4e4e4e);
      }
      .link:hover{
      	color: var(--app-accent-color);
      }
       /*Mobile*/
      @media (max-width: 425px) {
      	.login{
      		padding: 0 16px;
          width:calc(100% - 16px);
      	}
        .login-card{
          margin:0;
          min-height: 100vh;
          padding: 16px !important;
        }
      }
    </style>

    <app-auth id="auth" user="{{user}}" on-error="handleError" signed-in="{{userIsLoggedIn}}"></app-auth>

    <section class="layout vertical center-center login content">
    	<div class="login-card">
      		<div class="layout horizontal center-center">
      			<img src="images/login-logo.png" class="logo">
  			</div>
  			<form is="iron-form" method="post" id="form" class="space-top-bottom">
  				<div class="inputs">
  					<!-- Inputs -->
              <paper-input label="Email" name="username" id="username">
                <iron-icon icon="mail" prefix></iron-icon>
              </paper-input>
              <paper-input label="password" type="password" name="password" id="password">
                <iron-icon icon="communication:vpn-key" prefix></iron-icon>
              </paper-input>
              <!-- Controls -->
              <div class="layout horizontal center space-top-bottom">
              	<a href="#" class="link">Forgot password</a>
              	<span class="flex"></span>
              	<paper-button raised id="login-btn" on-tap="signIn">Login</paper-button>
              </div>
              <!-- Social Login -->
              <div  class="layout horizontal space-top-bottom">
              	<span>Or login with:</span>
              	<span class="flex"></span>
              </div>
  				</div>  
      	</form>
    	</div>
    </section>

  </template>

  <script>
    class AppLogin extends Polymer.Element {

      static get is() { return 'app-login'; }

      static get properties() {return {
          
        }}

      constructor() {
        super();
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

        /**
         * Once user submits the form, we validate the inputs
         * and then fire out an event to get them signed in.
         */
      signIn () {
        console.info('okay! i heard you.')
        window.dispatchEvent(new CustomEvent('login', {detail:{username: this.$.username.value , password: this.$.password.value}}, {bubbles: true, composed: true}));
      }

    }

    window.customElements.define(AppLogin.is, AppLogin);
  </script>
</dom-module>

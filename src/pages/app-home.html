<!--
`<Name>` is Description

@element Name
-->
<dom-module id="app-home">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment app-hero app-products">
      :host {
        display: block;
      }
      app-hero{
      	height: 60vh;
      	background-color: white;
      }
      google-youtube{
      	--google-youtube-container:{
	  	    width: 100%;
	    	  height: 270px;
  	    }
      }
      .products-toolbar{
  	    height: 64px;
  	    border: 1px solid #eee;
  	    @apply --layout-horizontal;
  	    @apply --layout-center-center;
      }
	   iron-list{
	  	  width:100%;
        padding-top:16px;
      }
      #products-grid>app-product-item{
        width: 25%;
        padding: 16px;
      }
      #banner-1>.hero-info{
        position: absolute;
        z-index: 1;
      }
      #banner-1>.hero-info p{
        margin: 0;
        color: white;
      }
      #banner-1>.hero-info h1{
        color:white;
      }
      .blue-btn{
        color: white;
        background-color: #03A9F4;
        padding: 16px;
      }
      .features{
        min-height: 45vh;
        padding: 16px;
        @apply --layout-horizontal;
      }
      .features>*{
        padding:16px;
        text-align: center;
      }
      .features>* h5{
        font-size: 1.3rem;
        line-height: 110%;
        font-weight: 500;
        color: #4a4a4a;
        margin: 0.82rem 0 0.656rem 0;
      }
      .large-icon {
        --iron-icon-width: 70px;
        --iron-icon-height: 70px;
        margin-bottom:2em;
      }
      @media (max-width: 1024px) {
        #products-grid>app-product-item{
          width: 50%;
          padding: 16px;
        }
      }
      @media (max-width: 479px) {
        #products-grid>app-product-item{
          width: 100%;
          padding: 16px;
        }
        iron-list{
          padding-top: 8px;
        }
      }
    </style>
    <!-- Media Query -->
    <iron-media-query query="(max-width: 768px)" query-matches="{{smallScreen}}"></iron-media-query>

    <main class="layout vertical">
      <!-- App Hero -->
    	<app-hero class="layout vertical center-center" style="background: url(/images/home_banner.jpg)">
    		<div class="layout horizontal space-around hero-info content">
    			<div class="flex layout vertical center-justified">
    				<h1><span class="accent">Design</span> and <span class="accent">creative</span><br/> assets youâ€™ll love!</h1>
    				<p>Find any design and graphic resources that you need for your projects. Because we have it!</p>
    			</div>
    			<dom-if if="[[!smallScreen]]">
    				<template>
		    			<div class="flex layout vertical center-center">
		    				<video-card>
		    					<google-youtube 
		    						video-id="LXd26Nqg5tQ" 
                    height="270px"></google-youtube>
		    				</video-card>
		    			</div>
	    			</template>
    			</dom-if>
    		</div>
    	</app-hero>

      <!-- Features -->
      <section class="features content">
        <div class="flex">
            <iron-icon src="images/icons/icon-search.svg" class="large-icon"></iron-icon>
            <h5>Find something you love</h5>
            <p class="grey-text text-darken-2">
              Our marketplace has design assets creatively created to best meet your needs.
            </p>
          </div>
          <div class="flex">
            <iron-icon src="images/icons/icon-credit-card.svg" class="large-icon"></iron-icon>
            <h5>Shop with confidence</h5>
            <p class="grey-text text-darken-2">
              We protect every transactions safely and securely via PayPal.
            </p>
          </div>
          <div class="flex">
            <iron-icon src="images/icons/icon-thumb-up.svg" class="large-icon"></iron-icon>
            <h5>Quality design marketplace</h5>
            <p class="grey-text text-darken-2">
              We ensure that you both value for money and good quality design assets.
            </p>
          </div>
      </section>
      <!-- Product Listing -->
    	<app-products class="layout vertical">
    		<app-toolbar class="products-toolbar">
    			<span class="flex layout vertical center-center">
            <h3>Latest Design Assets</h3>   
          </span>
    			<!-- Search Bar -->

    		</app-toolbar>
      		<!-- List here -->
      		<iron-list items="[[products]]" 
                      as="product"
                      class="content" 
                      scroll-target="document" 
                      grid id="products-grid">
  		        <template>
  		          <app-product-item data="[[product]]" on-tap="_viewPost" index="[[index]]"></app-product-item>
  		        </template>
	      	</iron-list>
    	</app-products>
      <!-- Bottom Banner -->
      <app-hero class="layout horizontal center-center" id="banner-1">
        <div class="hero-info layout vertical center-center">
          <h1>Become a Creativepreneuer!</h1>
          <p>Create what you love and enjoy big sales earnings when you sell your item on YDJ Marketplace.</p>
          <a href="#"><paper-button raised class="blue-btn">Start selling now!</paper-button></a>
        </div>
        <!-- Background Image -->
        <iron-image sizing="cover" 
                    preload src="/images/banner/creativeprenuer_banner.jpg" 
                    class="background" 
                    style="background-color: #5f5f5f;"></iron-image>
      </app-hero>
    </main>
  </template>

  <script>
    class AppHome extends Polymer.Element {

      static get is() { return 'app-home'; }

      static get properties() {
        return {
          products: {
            type: Array,
            value: [{},{},{},{},{},{},{},{},{},{},{}]
          }
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

    }

    window.customElements.define(AppHome.is, AppHome);
  </script>
</dom-module>

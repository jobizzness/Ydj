<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- App Components -->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../components/app-hero/app-hero.html">

<!--
`<Name>` is Description

@element Name
-->
<dom-module id="app-about">
  <template>
    <style include="">
      :host {
        display: block;
      }

      app-hero{
        height: 200px;
        margin-bottom: 3em;
        background-color: transparent;
        position: relative;
        display: block;
        color: white;
      }

      app-hero>.hero-info{
        max-width: 800px;
        position: absolute;
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)

      }
      app-hero>.hero-info p{
        margin: 0;
        font-size: 16px;
      }
      app-hero .hero-info>* {
        color:inherit;
      }

      .gradient-1 {
        background: rgba(115,102,255,1);
        background: linear-gradient(to right, rgba(115,102,255,1) 0%, rgba(255,108,171,1) 100%);
      }

      .gradient-2 {
        background: rgba(110,226,245,1);
        background: linear-gradient(to right, rgba(110,226,245,1) 0%, rgba(100,84,240,1) 100%);
      }

      .gradient-3 {
        background: rgba(238,77,95,1);
        background: linear-gradient(to right, rgba(238,77,95,1) 0%, rgba(255,207,165,1) 100%);
      }

      .page-content {
        max-height: 100%;
        padding: 0 50px;
      }

      .page-heading {
        display: block;
        width: 60px;
        height: 5px;
        margin-bottom: 26px;
        background-color: #212121;
        border: none;
        float: none;
      }
    </style>
  
    <section class="layout vertical content">
    <!-- Section 1 -->
    <!-- App Hero -->
      <app-hero class="layout vertical center-center gradient-1">
        <div class="hero-info layout vertical">
            <h2>About YDJ Marketplace</h2>
        </div>
      </app-hero>
    
      <div class="page-content" style="text-align:center; padding-bottom:65px;">
        <!-- <hr class="page-heading"> -->        
        <img src="images/about-ydjm-logo.png">
        <h2>What We Are Made Of?</h2>
        <p style="text-align:left;">YDJ Marketplace is an online marketplace that sells digital design assets. These digital goods are created by a design community brought together by our core company YDJ (YourDesignJuice.com).</p>
      
        <p style="text-align:left;">Our community members create and exchange digital design assets through the platform mainly for use in design and marketing projects. Assets include vector graphics, packaging design mockups, document templates, website templates, 3D assets, fonts and other miscellaneous design goods.</p>
      
        <p style="text-align:left;">We understand too well that design plays an important role in every business. We strive to provide you with design assets that are of the highest quality, up-to-date and easily customizable.</p>
      </div>
    </section>
  </template>
  
  <script>
      class AppAbout extends Polymer.Element {

          static get is() {
              return 'app-about';
          }

          static get properties() {
              return {}
          }

          static get observers() {
              return []
          }

          static get listeners() {
              return []
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();

              Polymer.RenderStatus.afterNextRender(this, function () {

              });
          }

      }

      window.customElements.define(AppAbout.is, AppAbout);
  </script>
</dom-module>

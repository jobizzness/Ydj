<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<!--
`<Name>` is Description

@element Name
-->
<dom-module id="app-sell">
  <template>
    <style include="">
      :host {
        display: block;
      }
      app-hero{
        height: 200px;
        margin-bottom: 3em;
        background-color: transparent;
        position: relative;
        display: block;
        color: white;
      }

      app-hero>.hero-info{
        max-width: 800px;
        position: absolute;
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)

      }
      app-hero>.hero-info p{
        margin: 0;
        font-size: 16px;
      }
      app-hero .hero-info>* {
        color:inherit;
      }

      .gradient-1 {
        background: rgba(115,102,255,1);
        background: linear-gradient(to right, rgba(115,102,255,1) 0%, rgba(255,108,171,1) 100%);
      }
      
      .gradient-2 {
        background: rgba(110,226,245,1);
        background: linear-gradient(to right, rgba(110,226,245,1) 0%, rgba(100,84,240,1) 100%);
      }
      
      .gradient-3 {
        background: rgba(238,77,95,1);
        background: linear-gradient(to right, rgba(238,77,95,1) 0%, rgba(255,207,165,1) 100%);
      }
      
      .page-content {
        max-height: 100%;
        padding: 0 50px;
      }      
      .page-heading {
        display: block;
        width: 60px;
        height: 5px;
        /*margin-bottom: 26px;*/
        background-color: #212121;
        border: none;
        float: none;
      }
      .app-sell-content {
        max-width: 35%;
        margin: auto;
        margin-bottom: 65px;
        
      }
    </style>
  
    <div class="layout vertical content">
    <!-- Section 1 -->
      <!-- App Hero -->
      <app-hero class="layout vertical center-center gradient-2">
        <div class="hero-info layout vertical">
            <h2>Why Sell With Us?</h2>
            <p>All the perks you could benefit from selling with us.</p>
        </div>
      </app-hero>
    </div>
  
    <div class="page-content" style="text-align:center;">
      <div class="app-sell-content">
        <h3>Global Online Presence</h3>
        <img src="images/icons/icon-user-avatar.jpg" alt="Designer user avatar icon">
        <p>As you showcase your work in our marketplace, your products will be seen in our ever increasing and highly engaged global audience.</p>
      </div>      

      <div class="app-sell-content">
        <h3>Sell At Your Own Price</h3>
        <img src="images/icons/icon-own-price.jpg" alt="Dollar sign icon">
        <p>You gain absolute freedom to set and change your own product prices at anytime.</p>
      </div>

      <div class="app-sell-content">
        <h3>Higher Pay-out For Each Sales</h3>
        <img src="images/icons/icon-higher-payout.jpg" alt="Money bag icon">
        <p>You value your work. We value your time and creativity. At YDJM, you will get to earn 75% percent commission on every sale.</p>
      </div>

      <div class="app-sell-content">
        <h3>Free Marketing</h3>
        <img src="images/icons/icon-marketing.jpg" alt="Data graph icon">
        <p>We use the best online marketing strategy to promote your work. From SEO, UX auditing, social media and email marketing, we strive to continuously promote you and your products.</p>
      </div>

      <div class="app-sell-content">
        <h3>Zero Listing Fee</h3>
        <img src="images/icons/icon-free.jpg" alt="Free! icon">
        <p>Whether you creating or updating your items, there are no charges for listing your items for sale on the platform.</p>
      </div>        
    </div>
    </section>
  </template>
  
  <script>
      class AppSell extends Polymer.Element {

          static get is() {
              return 'app-sell';
          }

          static get properties() {
              return {}
          }

          static get observers() {
              return []
          }

          static get listeners() {
              return []
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();

              Polymer.RenderStatus.afterNextRender(this, function () {

              });
          }

      }

      window.customElements.define(AppSell.is, AppSell);
  </script>
</dom-module>

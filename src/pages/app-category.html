<!--
`<Name>` is Description

@element Name
-->
<dom-module id="app-category">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment app-hero app-products">
      :host {
        display: block;
        min-height: 100vh;
        background-color: #fafafa;
      }
      app-hero{
      	margin-bottom: 3em;
      	height: 400px;
      	background-color: transparent;
      	position: relative;
      	color: white;
      }
      app-hero>.hero-info .title{

      }
      app-hero>.hero-info{
      	max-width: 800px;
      }
      app-hero>.hero-info p{
  	    margin: 0;
		    font-size: 16px;
      }
      app-hero .hero-info>* {
      	color:inherit;
      }
      iron-list{
	  	  width:100%;
        padding-top:16px;
      }
      #products-grid>app-product-item{
        width: 25%;
        padding: 16px;
      }
      #category-banner>.hero-info {
		    position: absolute;
		    z-index: 1;
	  }
	  @media (max-width: 1024px) {
        #products-grid>app-product-item{
          width: 50%;
          padding: 16px;
        }
      }
      @media (max-width: 479px) {
        #products-grid>app-product-item{
          width: 100%;
          padding: 16px;
        }
        iron-list{
          padding-top: 8px;
        }
      }
    </style>

    <!-- Media Query -->
    <iron-media-query query="(max-width: 768px)" query-matches="{{smallScreen}}"></iron-media-query>

    <main class="layout vertical content">
    	<!-- App Hero -->
    	<app-hero class="layout vertical center-center" id="category-banner">
			<div class="hero-info layout vertical">
	          <h1 class="title">Print Templates</h1>
	          <p>Business cards, book covers, brochures, bbuntings, calendars, flyers, invitations, greeting cards, posters... and many more!</p>
	        </div>
	        <!-- Background Image -->
	        <iron-image sizing="cover" 
	                    preload src="/images/banner/design.jpg" 
	                    class="background" 
	                    style="background-color: #5f5f5f;"></iron-image>
    	</app-hero>
      <!-- Product Listing -->
    	<app-products class="layout vertical">
    		<app-toolbar class="products-toolbar">
    			<span class="flex"></span>
    			<!-- Search Bar -->

    		</app-toolbar>
      		<!-- List here -->
      		<iron-list items="[[products]]" 
                      as="product"
                      class="content" 
                      scroll-target="document" 
                      grid id="products-grid">
  		        <template>
  		          <app-product-item data="[[product]]" on-tap="_viewPost" index="[[index]]"></app-product-item>
  		        </template>
	      	</iron-list>
    	</app-products>
    </main>

  </template>

  <script>
    class AppCategory extends Polymer.Element {

      static get is() { return 'app-category'; }

      static get properties() {
        return {
          products: {
            type: Object,
            value: [{},{},{},{},{},{},{},{},{},{},{}]
          }
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

    }

    window.customElements.define(AppCategory.is, AppCategory);
  </script>
</dom-module>


<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="app-dropdown">
    <template>
        <style>
            app-dropdown{
                display:block;
                background-color: #fff;
                margin: 0;
                display: none;
                min-width: 100px;
                max-height: 650px;
                overflow-y: auto;
                opacity: 0;
                position: absolute;
                z-index: 999;
                will-change: width, height;
            }
            app-dropdown>*{
                cursor: pointer;
                min-height: 50px;
                line-height: 1.5rem;
                width: 100%;
                text-align: left;
                text-transform: capitalize;
            }
        </style>
    </template>
</dom-module>

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="flickity-styles.html">
<link rel="import" href="flickity.html">

<!--
`<product-media>` is Description

@element Name
-->
<dom-module id="product-media">
  <template>
    <style include="flickity-styles">
      :host {
        display: block
      }
      .carousel-cell{
        width: 100%;
        height: 100%;
      }
      .flickity-viewport{
        height: 500px;
      }
    </style>

    <div class="main-carousel" id="flick">
      <div class="carousel-cell">
        <img src="http://lorempixel.com/900/500/abstract/3" draggable="false"/>
      </div>
      <div class="carousel-cell">
        <img src="http://lorempixel.com/900/500/abstract/4" draggable="false"/>
      </div>
      <div class="carousel-cell">
        <img src="http://lorempixel.com/900/500/abstract/5" draggable="false"/>
      </div>
    </div>
  </template>

  <script>
    class ProductMedia extends Polymer.Element {

      static get is() { return 'product-media'; }

      static get properties() {return {
          
        }}

      constructor() {
        super();
        this.data = [
              {
                  "title": "demo title",
                  "text": "demo text, here for the sole purpose of giving a demo.",
                  "image": "https://assets.materialup.com/uploads/9815f8c9-6411-429e-93fd-eae06727cf11/preview.png",
                  "link": "//example.com"
              },
              {
                  "title": "another demo title",
                  "text": "more demo text, here for the sole purpose of giving a demo.",
                  "image": "https://assets.materialup.com/uploads/65deedaf-4d40-497d-9b67-e97519639934/preview.gif",
                  "link": "//example.org"
              }
          ]
      }

      ready() {
        super.ready();
        this._initializeFlickity()
        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }


      _initializeFlickity(){

        new Flickity( this.$.flick, {
          // options
          cellAlign: 'left',
          contain: true
        });
      }
    }

    window.customElements.define(ProductMedia.is, ProductMedia);
  </script>
</dom-module>

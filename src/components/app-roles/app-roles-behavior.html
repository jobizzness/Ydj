<link rel="import" href="../../app-store.html">

<script>
  /**
   * Base class that provides the core API for Polymer's meta-programming
   * features including template stamping, data-binding, attribute deserialization,
   * and property change observation.
   *
   * @customElement
   * @polymer
   * @memberof Polymer
   * @constructor
   * @implements {Polymer_ElementMixin}
   * @extends HTMLElement
   * @appliesMixin Polymer.ElementMixin
   * @summary Custom element base class that provides the core API for Polymer's
   *   key meta-programming features including template stamping, data-binding,
   *   attribute deserialization, and property change observation
   */
    const AppRolesMixin = superclass => class extends ReduxMixin(Polymer.DomIf) {

        static get properties() {
            return {
                user: {
                    type: Object,
                    statePath: 'user'
                },

                andIf:{
                    type: Boolean,
                    reflectToAttribute: true,
                    value: true
                },

                orIf:{
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                is_seller:{
                    type: Boolean,
                    statePath: 'user.is_seller'
                }
            };
        }

        /**
            * Object describing property-related metadata used by Polymer features
            */
        static get observers() {
            return [
                'computeIf(user, andIf, orIf)'
            ];
        }

        computeIf(userHasRole, andIf, orIf) {
            this.if = (userHasRole && andIf) || orIf;
        }


    };

</script>

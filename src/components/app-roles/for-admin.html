<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="app-roles-behavior.html">

<dom-module id="for-admin">
    <template>

        
        <template is="dom-if" if="[[computeIf(user, andIf, orIf)]]">
            <slot></slot>
        </template>

    </template>

    <script>
        /**
         * `for-admin` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class ForAdmin extends AppRolesMixin(Polymer.Element) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'for-admin';
            }

            computeIf(user, andIf, orIf) {
                    super.computeIf(true, andIf, orIf)
            }


        }

        window.customElements.define(ForAdmin.is, ForAdmin);
    </script>
</dom-module>

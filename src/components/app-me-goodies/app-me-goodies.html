<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<!-- App Components -->
<link rel="import" href="../../shared-styles.html">
<!--
`<Name>` is Description

@element Name
-->
<dom-module id="app-me-goodies">
  <template>
    <style  include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block
      }
      .item-details{
        padding: 16px;
        @apply --layout-horizontal;
      }
      .item-details>*{
        padding: 16px;
        justify-content: center;
      }
      .panel-title{
        padding-left: 22px;
      }
      .mb-20{
        margin-bottom: 20px;
      }
      .start-center{
        justify-content: center;
      }
    </style>

    <div class="cards">
      <!-- General Account -->
      <section class="card with--panel">
        <section class="layout horizontal">
          <div class="flex-3">
            <panel>
              <span class="panel-title">Item Name</span>
            </panel>
          </div>
          <div class="flex">
            <panel>
              <span class="panel-title">Item Price</span>
            </panel>
          </div>
          <div class="flex">
            <panel>
              <span class="panel-title">Actions</span>
            </panel>
          </div>
        </section>

        <!-- Goodies List -->
        <template is="dom-repeat" items="[[items]]">
          <section class="layout horizontal">
            <div class="flex-3">
              <!-- Items Names -->
              <div class="item-details">
                <a href="#" class="flex">
                <iron-image preload style="background-color: #eee;width: 100%;height: 100%;min-height: 70px;" 
                            fade sizing="cover" 
                            src="http://lorempixel.com/400/700/abstract/[[index]]"></iron-image>
                </a>
                <div class="flex-3 layout vertical">
                  <a href="#" class="strong-text"><span>Photographer business cards</span></a>
                  <span class="light-text">Mar 22th-17</span>
                </div>
              </div>
            </div>
            <div class="flex layout vertical center start-center">
              <!-- Prices -->
                  <span class="strong-text mb-20">$100</span>
            </div>
            <div class="flex layout vertical start-center">
              <!-- Actions -->
                  <a href="#" class="light-text mb-20">
                    <paper-button primary>Download</paper-button>
                  </a>
            </div>
          </section>
        </template>
      </section>
    </div>
  </section>

  </template>

  <script>
    class AppMeGoodies extends Polymer.Element {

      static get is() { return 'app-me-goodies'; }

      static get properties() {return {
          items:{
            type: Array,
            value: function(){
              return [{},{},{},{}]
            }
          }
        }}

      constructor() {
        super();
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

    }

    window.customElements.define(AppMeGoodies.is, AppMeGoodies);
  </script>
</dom-module>

<!-- App Components -->
<link rel="import" href="../../shared-styles.html">

<dom-module id="app-footer">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply --layout-vertical;
      }
      .top-footer{
      	background-color: var(--app-primary-color);
      	color:#9e9e9e;
      	padding:2.3em 16px;
      }
      .bottom-footer{
	    background-color: #181818;
	    min-height: 50px;
      }
      .copyright{
  	    color: #9e9e9e;
		font-size: 12px;
      }
      .footer--heading{
    	color: white;
      }
      ul.footer--link-list{
      	padding: 0;
      }
      ul.footer--link-list>li{
      	list-style: none;
      }
      ul.footer--link-list>li>a{
      	color:#9e9e9e;
  	    font-size: 14px;
      }
      ul.footer--link-list>li>a:hover{
      	color: white;
      }
      .logo-small{
      	max-width: 190px
      }
      .company-info>figure>p{
  	    margin: 0;
	    font-size: 10px;
	    color: white;
      }
      .company-info>figure{
      	margin-left: 0;
      }
      .mailing-list-form{
      	margin-right: 4em;
      }
      paper-input{
      	--paper-input-container-color:#9e9e9e;
      	--paper-input-container-focus-color:var(--app-accent-color);
      	--paper-input-container-label:{
      		font-size:13px;
      	};
      	--paper-input-container-input:{
      		color:white;
      		font-size:13px;
      	}
      }
      paper-input iron-icon{
      	color: var(--app-accent-color);
      }
      .top-footer>div{
      		@apply --layout-horizontal;
      	}
      @media (max-width: 479px) {
      	.top-footer>div{
      		display: block;
      	}
      }
    </style>

    <section class="top-footer">
    	<div class="content">
	    	<div class="layout vertical">
	    		<div class="company-info">
					<figure>
						<img src="images/logo_small.png" alt="logo-small"  class="logo-small">
						<p>DESIGN AND CREATIVE ASSETS YOU’LL LOVE!</p>
					</figure>
					<div class="mailing-list-form">
						<paper-input label="Subscribe and receive updates" id="inputWithButton">
				          <iron-icon icon="my-icons:mail" slot="prefix" style="margin-right: 8px;"></iron-icon>
				          <paper-icon-button slot="suffix" on-click="_subscribe"
				              icon="my-icons:forward-right" alt="subscribe" title="subscribe">
				          </paper-icon-button>
				        </paper-input>
					</div>
				</div>
	    	</div>
	    	<div class="layout vertical flex">
	    		<h1 class="footer--heading">About</h1>
	    		<ul class="footer--link-list">
	                <li><a href="#">About YDJ Marketplace</a></li>
	                <li><a href="#">Contact Us</a></li>
	                <li><a href="#">Privacy Policy</a></li>
              	</ul>
	    	</div>
	    	<div class="layout vertical flex">
	    		<h1 class="footer--heading">For Shoppers</h1>
	    		<ul class="footer--link-list">
	                <li><a href="#">Terms & Licenses</a></li>
	                <li><a href="#">General FAQ</a></li>
	                <li><a href="#">Why Buy With Us?</a></li>
              	</ul>
	    	</div>
	    	<div class="layout vertical flex">
	    		<h1 class="footer--heading">For Contributors</h1>
	    		<ul class="footer--link-list">
	                <li><a href="#">Contributor Terms</a></li>
	                <li><a href="#">Why Sell With Us?</a></li>
	                <li><a href="#">FAQ</a></li>
              	</ul>
	    	</div>	
    	</div>
    	<div>
    		<!-- SOCIAL LINKS -->
<!-- 			<ul class="social-links">
				<li class="social-link">
					<a class="easyui-socialico mg0" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
				</li>
				<li class="social-link"> 
					<a class="easyui-socialico" href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
				</li>
				<li class="social-link">
					<a class="easyui-socialico" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				</li>
				<li class="social-link">
					<a class="easyui-socialico" href="#"><i class="fa fa-paypal" aria-hidden="true"></i></a>
				</li>
			</ul> -->
			<!-- /SOCIAL LINKS -->
    	</div>
    </section>
    <section class="bottom-footer layout horizontal center-center">
    	<p class="content copyright">Copyright YDJ Design <span>©</span> [[year]]. All Rights Reserved.</p>
    </section>
  </template>

  <script>
    class AppFooter extends Polymer.Element {

      static get is() { return 'app-footer'; }

      static get properties() {return {
          year: {
          	type:String,
          	value: function(){
          		return new Date().getFullYear();
          	}
          }
        }}

      constructor() {
        super();
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

    }

    window.customElements.define(AppFooter.is, AppFooter);
  </script>
</dom-module>

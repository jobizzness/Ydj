
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>DesignJuice</title>
    <meta name="description" content=".">

    <base href="/">

    <link rel="icon" href="/images/favicon.ico">

    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/images/manifest/safari-pinned-tab.svg" color="#ff4081">

    <meta name="theme-color" content="#ff4081">

    <!--  Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/manifest/favicon-32x32.png">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Afrodapp">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/manifest/apple-touch-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/manifest/apple-touch-icon-180x180.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->

        min-height: 100vh;
        background-color: white;
